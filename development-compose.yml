version: "3.4"
services:
  frontend:
    build:
      dockerfile: development/frontend.dockerfile
      context: .
    volumes:
      - ./:/app
    environment:
      REACT_APP_BACKEND_URL: "http://localhost:4002"
    ports:
      - "4001:3000"
    networks:
     - development

  backend:
    environment:
      IS_LOCAL_DEVELOPMENT: "true"
      CLUSTER_NAME: ${CLUSTER_NAME}
      CONTROL_PLANE_ADDRESS: ${CONTROL_PLANE_ADDRESS}
      BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD}
      PORT: 4005
    ports:
    - "4002:4005"
    build:
      dockerfile: development/backend.dockerfile
      context: .
    volumes:
      - ./:/app
      - ./.kubeconfig-backend:/root/.kube/config
    networks:
      - development

networks:
  development:
    driver: bridge
