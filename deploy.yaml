apiVersion: apps/v1
kind: Deployment
metadata:
  name: permission-manager-deployment
  labels:
    app: permission-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: permission-manager
  template:
    metadata:
      labels:
        app: permission-manager
    spec:
      containers:
        - name: permission-manager
          image: reg.sighup.io/sighup-products/permission-manager:latest
          ports:
            - containerPort: 4000
          env:
            - name: CLUSTER_NAME
              value: "my-cluster"
            - name: CONTROL_PLANE_ADDRESS
              value: "https://192.168.64.26:8443"
---
apiVersion: v1
kind: Service
metadata:
  name: permission-manager-service
spec:
  selector:
    app: permission-manager
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
